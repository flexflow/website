name: "deploy"
on:
  # Trigger workflow on every pull request and every push to master
  pull_request:
  push:
    branches:
      - master
  # Enable us to manually run the workflow
  workflow_dispatch:

# Cancel outdated in-progress jobs if a newer one is queued
concurrency:
  group: deploy-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v3

      - name: setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0"
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - name: Build
        run: JEKYLL_ENV=production bundle exec jekyll build

      - name: Show all files
        run: ls -R

      - name: Deploy
        # Only deploy on push to master
        if: ${{ github.event_name }} == 'push' && ${GITHUB_REF#refs/heads/} == "master"
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: _site
          server-dir: ./www/
          
          #ARGS: --delete --transfer-all
          # --delete arg will delete files on the server if you've deleted them in git
